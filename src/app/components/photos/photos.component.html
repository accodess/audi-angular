<div class="container">
  <div class="flex-column w-50 mx-auto d-flex justify-content-center my-5">
    <h1 class="text-center pb-3">Check our gallery</h1>
    <p class="text-center pb-3">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.

    </p>
    <button
      class="btn btn-outline-secundary px-5 mx-auto"
      type="button"
      (click)="basicCollapse.toggle()"
      [attr.aria-expanded]="!basicCollapse.collapsed"
      aria-controls="collapseExample"
    >
      View now
    </button>
  </div>
  <!--Collapsed content-->
  <div class="mt-3" id="collapseExample" mdbCollapse #basicCollapse="mdbCollapse" >
    <div class="row">
      <div class="col-3 my-3" *ngFor="let photo of photos">
      <app-photo
        [image]="photo.image"
      ></app-photo>
      </div>
    </div>
  </div>
</div>
